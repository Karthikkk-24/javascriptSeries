<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
</head>
<body>
    <button id="clickBtn">Click</button>
    <script>
        const clickBtn = document.getElementById('clickBtn');
        clickBtn.addEventListener('click', () => {
            console.log('Clicked!');
        });
    </script>
</body>
</html>
