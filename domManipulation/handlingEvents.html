<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handling Events</title>
</head>

<body>
    <button class="submit">Click Me!</button>
    <script>
        const mainBtn = document.querySelector('.submit');
        mainBtn.addEventListener('click', () => {
            alert('Hello World!!!');
        });
    </script>
</body>

</html>
