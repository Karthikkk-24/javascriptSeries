<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifying DOM Elements & Changing Attributes</title>
</head>

<body>
    <p id="paragraphContent">Hello Everyone !!!</p>
    <script>
        const para = document.getElementById('paragraphContent');
        para.textContent = "Hello World!!!";
    </script>
</body>

</html>
